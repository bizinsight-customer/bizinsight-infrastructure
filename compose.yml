services:
  nginx:
    image: nginx:latest
    container_name: bizinsight-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    extends:
      file: ./bizinsight-backend/compose.yml
      service: backend
    image: bizinsight-backend:latest  # Override the build with our pre-built image
    volumes:
      - ./bizinsight-backend/uploads:/app/uploads
      - ./bizinsight-backend/config/firebase-service-account.json:/app/config/firebase-service-account.json:ro

networks:
  default:
    driver: bridge